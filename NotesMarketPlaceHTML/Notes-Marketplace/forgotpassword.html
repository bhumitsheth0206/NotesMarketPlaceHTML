<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>NotesMarketPlace</title>
    
    <!-- favicon-->
    <link rel="icon" href="img/home/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- icons -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div id="forgotpassword-page" class="bg-image">
       
        <div class="text-center">
         <img  src="img/pre-login/top-logo.png" alt="logo" id="logo-img" width="180px" height="30px"/>
       </div>
       
       <div class="form-container">
          <form>
              <div class="title-heading">
                    <h3>Forgot Password?</h3>
                    <p>Enter your email to reset your password</p>
                </div>

                <div class="form-group" id="form-mail">
                    <label for="mail" class="label-text">Email</label>
                    <input type="email" class="form-control label-text input-field" id="mail" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="login-button">SUBMIT</button>
          </form>
           
       </div>
    </div>
    <!-- Jquery -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
