        <div id="userprofile-header">

                <div id="userprofile-title-main" class="text-center">
                    <h2>User Profile</h2>
                </div>
            </div>
        </div>
        
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                    <div id="basic-profile">
                        <form>
                            <div id="userprofile-title">
                                <h3>Basic Profile Details</h3>
                            </div>
                            
                            <div class="row">
                               
                                <div class="col-md-6">
                                    <div class="form-group" id="form-ftext">
                                       <label for="fname" class="label-text">First Name*</label>
                                       <input type="text" class="form-control label-text" id="fname" aria-describedby="textHelp" placeholder="Enter your first name" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group" id="form-ltext">
                                       <label for="lname" class="label-text">Last Name*</label>
                                       <input type="text" class="form-control label-text" id="lname" aria-describedby="textHelp" placeholder="Enter your last name" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group" id="form-mail-1">
                                       <label for="mail" class="label-text">Email*</label>
                                       <input type="email" class="form-control label-text input-field" id="mail" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group" id="form-date">
                                       <label for="dob" class="label-text">Date of Birth</label>
                                       <input type="text" class="form-control label-text date-picker" id="dob" aria-describedby="dobHelp" placeholder="Enter your date of birth">
                                       <i class="fa fa-calendar cal-img date-picker"></i>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group" id="form-group-1">
                                        <label for="gender" class="label-text">Gender</label>
                                        <select class="form-control">
				                          <option value="" selected>Select your gender</option>
				                          <option value="male">Male</option>
				                          <option value="female">Female</option>
			                            </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                   <div class="row">
                                      <div class="col-md-12">
                                          <label for="phone-number" class="label-text" id="ph-n">Phone Number</label>
                                      </div>
                                       
                                       <div class="col-md-3 col-sm-3">
                                          <div class="form-group">
                                              <select class="form-control">
				                                 <option value="op-1" selected>+91</option>
				                                 <option value="op-2">+66</option>
				                                 <option value="op-3">+55</option>
			                                    </select>
                                           </div>
                                       </div>
                                       
                                       <div class="col-md-9 col-sm-9">
                                           <div class="form-group" >
                                              <input type="text" class="form-control label-text" id="phone-number" aria-describedby="textHelp" placeholder="Enter your phone number" required>
                                            </div>
                                       </div>
                                   </div>
                                </div>
                                
                                <div class="col-md-6 col-sm-6">
						          <label for="profile-picture" class="label-text">Profile Picture</label>
						           <div class="image-upload text-center">
							           <label for="file-input">
								          <img src="img/User-Profile/upload.png" />
								          <p>Upload a picture</p>
							          </label>
						            </div>
						            <input id="file-input" type="file" class="hidden" />
                                </div>
                                
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                  <div id="address-detail">
                      <form>
                         <div id="userprofile-title">
                             <h3>Address Details</h3>
                          </div>
                          <div class="row">
                             
                              <div class="col-md-6">
                                 <div class="form-group" id="form-adr-1">
                                     <label for="adr-line-1" class="label-text">Address Line 1*</label>
                                     <input type="text" class="form-control label-text" id="adr-line-1" aria-describedby="textHelp" placeholder="Enter your address" required>
                                   </div>
                                </div>
                                
                                <div class="col-md-6">
                                 <div class="form-group" id="form-adr-2">
                                     <label for="adr-line-2" class="label-text">Address Line 2*</label>
                                     <input type="text" class="form-control label-text" id="adr-line-2" aria-describedby="textHelp" placeholder="Enter your address" required>
                                   </div>
                                </div>
                                
                                <div class="col-md-6">
                                 <div class="form-group" id="form-city">
                                     <label for="city" class="label-text">City*</label>
                                     <input type="text" class="form-control label-text" id="city" aria-describedby="textHelp" placeholder="Enter your city" required>
                                   </div>
                                </div>
                                
                                <div class="col-md-6">
                                 <div class="form-group" id="form-state">
                                     <label for="state" class="label-text">State*</label>
                                     <input type="text" class="form-control label-text" id="state" aria-describedby="textHelp" placeholder="Enter your state" required>
                                   </div>
                                </div>
                                
                                <div class="col-md-6">
                                 <div class="form-group" id="form-zip">
                                     <label for="zip" class="label-text">ZipCode*</label>
                                     <input type="text" class="form-control label-text" id="zip" aria-describedby="textHelp" placeholder="Enter your zipcode" required>
                                   </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group" id="form-group-1">
                                        <label for="gender" class="label-text">Country*</label>
                                        <select class="form-control">
				                          <option value="" selected>Select your country</option>
				                          <option value="cnt-1">America</option>
				                          <option value="cnt-2">Argentina</option>
				                          <option value="cnt-3">Barbados</option>
				                          <option value="cnt-4">Chile</option>
				                          <option value="cnt-5">India</option>
				                          <option value="cnt-6">Indonesia</option>
				                          <option value="cnt-7">Phillipines</option>
			                            </select>
                                    </div>
                                </div>
                                
                          </div>
                      </form>
                  </div>
                </div>
            </div>
        </div>
        
        <div class="container" >
