    <section id="contactus-page" class="heading-space-img">
       
        <nav class="navbar navbar-expand-lg navbar-light  bg-light fixed-top  general-navbar">
            <a class="navbar-brand" href="#">
               <img src="img/User-Profile/logo.png" alt="Logo" width="180px" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="searchpage.html">Search Notes</a>

                       <a class="nav-link" href="dashboard.html">Sell Your Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contactus.html">Contact Us</a>
                    </li>
                    
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <button class="btn btn-nav-login" type="submit"><b>Login</b></button>
                        </form>
                    </li>
                </ul>
                
            </div>
        </nav> 
        
        <div id="contactus-header">
            <div class="container">
                <div id="contactus-title" class="text-center">
                    <h2>Contact Us</h2>
                </div>
            </div>
        </div>
        
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    
                    <!-- Title -->
                    <div class="col-md-12">
                        <div class="contactus-heading">
                            <h3>Get In Touch</h3>
                        </div>
                        <div class="contactus-heading-bottom">
                            <h6>Let us know how to get back to you</h6>
                        </div>
                    </div>
                    
                    <!-- Form Portion -->
                    <div class="col-md-12">
                        <div id="contact-us-form">
                            <div class="row">
                               
                                <div class="col-md-6">
                                    
                                    <div class="form-group" id="form-ftext">
                                        <label for="fname" class="label-text">Full Name*</label>
                                        <input type="text" class="form-control label-text" id="fname" aria-describedby="textHelp" placeholder="Enter your full name" required>
                                    </div>
                                    
                                    <div class="form-group" id="form-mail">
                                        <label for="mail" class="label-text">Email*</label>
                                        <input type="email" class="form-control label-text input-field" id="mail" aria-describedby="emailHelp" placeholder="Enter your email address">
                                    </div>
                                    
                                    <div class="form-group" id="form-ftext">
                                        <label for="fname" class="label-text">Subject*</label>
                                        <input type="text" class="form-control label-text" id="fname" aria-describedby="textHelp" placeholder="Enter your subject" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group" id="form-ftext">
                                        <label for="fname" class="label-text">Comments/Questions*</label>
                                        <textarea class="form-control" placeholder="Comments..." rows="12" required></textarea>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary" id="login-button">SUBMIT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <footer>

                                </a>
                            </li>
                            <li>
                                <a href="#">
                                  <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                        </ul>
                   </div>
                </div>
            </div>
