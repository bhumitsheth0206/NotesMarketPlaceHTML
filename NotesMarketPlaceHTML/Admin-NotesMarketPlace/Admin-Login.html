<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Admin-NotesMarketPlace</title>
    
    <!-- favicon-->
    <link rel="icon" href="img/home/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- icons -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div id="loginpage" class="bg-image">
       <div class="text-center">
         <img  src="img/pre-login/top-logo.png" alt="logo" id="logo-img" width="180px" height="30px"/>
       </div>
       <div class="form-container">
            <form>
                <div class="title-heading">
                    <h3>Login</h3>
                    <p>Enter your email address and password to login</p>
                </div>

                <div class="form-group" id="login-mail">
                    <label for="ad-mail" class="label-text">Email</label>
                    <input type="email" class="form-control label-text input-field" id="ad-mail" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>

                <div class="form-group" id="login-passwd">
                    <label for="password" class="label-text">Password</label>
                    <label for="password" class="label-text" id="forgot-pwd"><a href="admin-forgotpassword.html">Forgot Password?</a></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                </div>

                <div class="form-group form-check" id="login-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck1" class="label-text">Remember Me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">LOGIN</button>

                <div class="login-bottom label-text">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Jquery -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
